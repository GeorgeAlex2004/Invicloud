apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: products-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GeorgeAlex2004/Invicloud.git
    targetRevision: HEAD
    path: config-repo/products-service
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
