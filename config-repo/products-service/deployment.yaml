apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
        - name: products-service
          image: georgealex2004/products-service:latest # This image tag will be managed by ArgoCD
          ports:
            - containerPort: 5000
